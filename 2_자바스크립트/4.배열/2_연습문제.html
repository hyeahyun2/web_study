<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문제</title>
  <script>
    let greenLine = ['사당', '교대', '방배', '강남'];
    greenLine.pop(); // 사당 교대 방배
    greenLine.push("삼성"); // 사당 교대 방배 삼성
    greenLine.shift(); // 교대 방배 삼성
    greenLine.unshift("신도림"); // 신도림 교대 방배 삼성
    // greenLine.splice(1,2);
    // greenLine.reverse();
    // console.log(greenLine);

    let answer = prompt("띄어쓰기 없이 최종결과를 입력하시오", "ex)삼성,신도림");
    if (answer == greenLine) alert("정답입니다.");
    else alert("정답이 아닙니다");
  </script>
</head>
<body>
  
</body>
</html>
