<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열병합 ...</title>
  <script>
    let arr1 = [1, 2, 3];
    let arr2 = [10, 11, 12];
    let arrGroup1 = arr1.concat(arr2);
    let arrGroup2 = [...arr1, ...arr2];
    let arrGroup3 = [...arr1, 5, 6, ...arr2];
    console.log(arrGroup1);
    console.log(arrGroup2);
    console.log(arrGroup3);

    let array = [3, 4, 5];
    let newArray = [...array];
    console.log(array);
    console.log(newArray);
    console.log(array === newArray); // 출력 : false

    array.push(...[6,7]);
    console.log(array); // 출력 : [3, 4, 5, 6, 7]
    array.unshift(...[1,2]); 
    console.log(array); // 출력 : [1, 2, 3, 4, 5, 6, 7]

    let arr3 = ['a','b','c'];
    let [first, ...arr4] = arr3;
    console.log(first);
    console.log(...arr4);

    const test = [1, 2, 3];
    let test1 = test.map((i)=>{
      console.log(i);
      return i;
    })
    let test2 = test.forEach((i)=>{
      console.log(i);
      return i;
    })
    console.log(test1, typeof(test1));
    console.log(test2, typeof(test2));

    console.log(test === test1);
    
  </script>
</head>
<body>
  
</body>
</html>
