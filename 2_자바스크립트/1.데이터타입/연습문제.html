<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제</title>
  <script>
    // 국어, 영어, 수학 세 과목의 점수를 입력받은 후
    // document.write로 총합을 출력하기
    let ko = prompt("국어 점수를 입력하세요", "");
    let eng = prompt("영어 점수를 입력하세요", "");
    let math = prompt("수학 점수를 입력하세요", "");
    let sum = Number(ko) + Number(eng) + Number(math);
    let avg = sum/3;
    document.write(`세 과목의 점수의 합은 ${sum}입니다<br>`);
    document.write(`세 과목의 점수의 평균은 ${avg}입니다`);
  </script>
</head>
<body>
  
</body>
</html>
