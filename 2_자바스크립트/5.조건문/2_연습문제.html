<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>점수판독기</title>
  <script>
    let grade = ()=>{
      let point = prompt("점수를 입력하세요", "0~100");
      if(point>100){
        document.write("초과 점수를 잘못 입력했습니다");
      }
      else if(point>=90){
        document.write("매우 잘했어요");
      }
      else if(point>=80){
        document.write("잘했어요");
      }
      else if(point>=70){
        document.write("조금 더 노력하면 잘할 수 있어요");
      }
      else if(point>=60){
        document.write("좀 더 노력하세요");
      }
      else {
        document.write("많이 노력하세요");
      }
    }
    grade();
  </script>
</head>
<body>
  
</body>
</html>
