<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지역번호</title>
  <script>
    let areaName = prompt("지역번호가 궁금한 지역명", "ex)서울");
    let areaNum;

    switch(areaName){
      case "서울" : areaNum = "02"; break;
      case "부산" : areaNum = "051"; break;
      case "대구" : areaNum = "053"; break;
      case "광주" : areaNum = "062"; break;
      case "제주" : areaNum = "064"; break;
      default: areaNum = "등록되어있지 않은 번호";
    }
    document.write(`${areaName}의 지역번호는 ${areaNum}입니다.`);
  </script>
</head>
<body>

</body>
</html>
