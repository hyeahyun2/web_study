<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요일출력</title>
  <!-- 날짜에 맞춰서 요일 출력하기 -->
  <script>
    let today = new Date(); // Date() : 컴퓨터에 저장된 날짜 객체
    console.log(today); // 출력예시 : Thu Oct 13 2022 14:27:41
    let week = new Date().getDay(); // Date().getDay() : 오늘 날짜의 요일 가져오기(0-일~6-토)
    console.log(week);
    let day;
    switch(week){
      case 0: day = "일"; break;
      case 1: day = "월"; break;
      case 2: day = "화"; break;
      case 3: day = "수"; break;
      case 4: day = "목"; break;
      case 5: day = "금"; break;
      case 6: day = "토"; break;
    }
    document.write(`오늘은 ${day}요일입니다.`);

  </script>
</head>
<body>
  
</body>
</html>
