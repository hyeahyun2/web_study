<!DOCTYPE html>
<html lang="ko">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수의 활용</title>
  <script>
    console.log(((100+10)/10-10)*10);
    let a = 100;
    a = a + 10; // a += 10
    a = a / 10; // a /= 11
    a = a - 10; // a -= 1
    a = a * 10; // a *= 10
    console.log(a);
  </script>
