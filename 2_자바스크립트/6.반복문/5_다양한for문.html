<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다양한 for문</title>
  <script>
    let arr = [3, 4, 5];
    // 일반(고전) 문법
    // for(i=0; i<arr.length; i++){
    //   document.write(arr[i]);
    // }

    // for in (배열일 때, i가 arr배열의 인덱스번호순(0~)으로 가져와서 돌림)
    // for(i in arr){
    //   console.log(i); // 출력 : 0 1 2
    //   document.write(arr[i]); // 출력 : 345
    // }

    //for of (배열일 때, i에 인덱스값(원소값)을 넣어서 for문 돌림)
    // for(i of arr){
    //   console.log(i); // 출력 : 3 4 5
    // }

    // forEach(()->{})
    // 변수명.forEach((el, index, array)=>{}) <- index와 array는 생략 가능
    // el : 배열의 원소값, index : index번호, array : 배열 안의 모든 원소값
    let items = ["item1","item2","item3"];
    items.forEach((item, index, itemAll)=>{
      console.log(item); //출력 : item1 item2 item3
      console.log(index); // 출력 : 0 1 2
      console.log(itemAll); // 출력 : ['item1', 'item2', 'item3'] <- 를 3번 불러옴
    })

    // map((el, index, array)=>{})
    // 배열을 사용해 새로운 배열을 만들 때 사용
    items.map((item)=>{
      document.write(`${item}<br>`); // 출력 : item1 item2 item3
    })
    
  </script>
</head>
