<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>break, continue</title>
  <script>
    // 1~10 중에 5까지의 정수 출력
    for(let i=1; i<=10; i++){
      if(i === 6) break;
      document.write(`${i}<br>`);
    }
    document.write("<hr>");
    // 홀수만 출력
    for(let i=1; i<=10; i++){
      if(i%2 == 1){
        document.write(`${i}<br>`);
      }
    }
    document.write("<hr>");
    for(let i=1; i<=10; i++){
      if(i%2 == 0) {
        continue;
      }
      document.write(`${i}<br>`);
    }

  </script>
</head>
<body>
  
</body>
</html>
