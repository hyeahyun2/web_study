<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for문 - var / let</title>
  <script>
    //for (i=0; ~~) <- 변수타입이 생략되면 기본 변수타입 : var
    //초기변수를 let으로 선언하면 지역변수로 선언하기 때문에 for문 밖에선 선언되어있지 않음
    for(let i=0; i<5; i++){
      console.log(i);
    }
    console.log(i);
  </script>
</head>
<body>
  
</body>
</html>
