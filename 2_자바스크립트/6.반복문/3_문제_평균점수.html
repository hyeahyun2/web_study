<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>평균점수 출력하기</title>
  <script>
    let list1 = ["국어","수학","영어"];
    let list2 = ["물리","화학","생물"];
    let subject = (list)=>{
      let sum = 0;
      for(let i=0; i<list.length; i++){
        let score = prompt(`${list[i]}점수는?`,"0");
        sum += Number(score);
      }
      let avg = sum/list.length;
      return avg;
    }
    document.write(`세과목의 평균점수는 ${subject(list1)}점입니다.<br>`)
    document.write(`세과목의 평균점수는 ${subject(list2)}점입니다.`)
  </script>
</head>

</body>
</html>
