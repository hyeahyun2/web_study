<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navigator 객체</title>
  <script>
    //language : 언어
    document.write(navigator.language+"<br>"); // 출력 : ko-KR
    document.write(navigator.userAgent+"<br>"); 
    /* 출력 : Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 
    (KHTML, like Gecko) Chrome/106.0.0.0 Safari/537.36 */
    document.write(navigator.appCodeName+"<br>"); // 출력 : Mozilla
    document.write(navigator.appName+"<br>"); // 출력 : Netscape
    document.write(navigator.product+"<br>"); // 출력 : Gecko (크롬에서 사용중인 Agent)
    document.write(navigator.platform+"<br>"); // 출력 : Win32
  </script>
</head>
<body>
  
</body>
</html>
