<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>screen</title>
  <!--
    * 브라우저 객체 모델
      자바스크립트 프로그램을 통해 브라우저 창을 관리할 수 있도록 브라우저 요소를 객체화해 놓은 것
      window -> Document, History, Location, Navigator, Screen => 문서 객체 모델 (DOM)
      Document -> forms, images .... 등등 
  -->
</head>
<body>
  <script>
    console.log(screen.width, screen.height); // 스크린 화면의 너비 높이
    console.log(screen.availWidth, screen.availHeight); // 기타 요소를 제외한 스크림의 너비 높이
    // height보다 작게 나오는 이유 -> 시작메뉴창? 때문에
    console.log(window.innerWidth, window.innerHeight); // 브라우저의 너비 높이
    console.log(window.outerWidth, window.outerHeight); // 기타 요소를 제외한 브라우저의 너비 높이

    if( screen.colorDepth <= 32){ // 화면창에서 픽셀을 랜더링할 때 사용하는 숫자(픽셀당 32비트?)
      document.body.style.background = "red";
    }
    else document.body.style.background = "beige";
  </script>
</body>
</html>
