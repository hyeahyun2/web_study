<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>페이지2</title>
</head>
<body>
  <h1>두번째 페이지</h1>
  <a href="./2_history_3.html">3페이지 이동</a>
  <br><br>
  <!-- onclick : addEventListener를 html상에 바로 적는 방법 -->
  <!-- onclicck은 클릭 이벤트를 의미 -->
  <button onclick="history.back()">이전 페이지</button>
  <button onclick="history.forward()">다음 페이지</button>
  <!-- history 객체 : 쿠키가 남아 있을 때(history에 기록이 남아 있을 때) 실행되는 명령어 -->
  <!-- back() , forward() : 페이지 목록 이동 (이전/다음) -->
  <!-- .go(-1) : 한단계 이전 페이지 -->
  <!-- .go(-2) : 두단계 이전 페이지 -->

</body>
</html>
