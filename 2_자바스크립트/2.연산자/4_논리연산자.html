<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>논리연산자</title>
  <script>
    //논리연산자
    //두 개 이상의 비교연산자의 값을 이용하여 boolean값을 반환
    // && : and, || : or, ! : not

    let a = 1, b = 2, c = 3, d = 4; 
    console.log(a<b && c<d); //true
    console.log(a<b && c>d); //false

    console.log(a<b || c<d); //true
    console.log(a>b || c<d); //true
    console.log(a>b || c>d); //false
    
    console.log(!(a>b)); //true (not false니까!)
  </script>
</head>
<body>
  
</body>
</html>
