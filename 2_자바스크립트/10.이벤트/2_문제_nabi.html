<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>움직이는 나비</title>
  <style>
    body { 
      margin: 0; height: 100vh;
      background: #000; 
      display: flex; justify-content: center; align-items: center;
    }
    img { width: 200px; }
  </style>
</head>
<body>
  <img src="./nabi/nabi_1.png" alt="나비">
  <script>
    const nabi = document.querySelector("img");
    let winSize = window.innerWidth;
    let n = 1;
    let wing = ()=>{
      // window.innerWidth
      if(winSize<window.innerWidth){
        n -= 1;
        if(n<1) n=6;
        nabi.setAttribute("src",`./nabi/nabi_${n}.png`);
        console.log(n);
      }
      else if(winSize>window.innerWidth){
        n += 1;
        if(n>6) n=1;
        nabi.setAttribute("src",`./nabi/nabi_${n}.png`);
        console.log(n);
      }
      winSize=window.innerWidth;
    }
    window.addEventListener("resize",()=>{
      wing();
    })
    // n = 1~6
    //   nabi.setAttribute("src", `./nabi/nabi_${n}.png`);
  </script>
</body>
</html>
