<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout</title>
</head>
<body>
  <h1>0</h1>
  <script>
    const heading = document.querySelector("h1");
    console.log(heading);
    setTimeout(function(){
      heading.innerText = 1;
      console.log("test");
    }, 2000)
  </script>
</body>
</html>
