<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>on이벤트 / addEventListener</title>
</head>
<body>
  <button>적용</button>
  <h1>텍스트 바꾸기</h1>

  <script>
    const btn = document.querySelector("button");
    const heading = document.querySelector("h1");

    let test1 = ()=>{
      alert("test1");
    }
    let test2 = ()=>{
      alert("test2");
    }
    // 같은 이벤트를 다중실행하면 제일 마지막에 실행한 이벤트만을 실행함
    // btn.onclick = test1;
    // btn.onclick = test2;

    // 같은 이벤트를 다중실행하면 실행함수를 순차적으로 모두 실행시켜줌
    // btn.addEventListener("click", test1);
    // btn.addEventListener("click", test2);

    let n = 32;
    let test3 = ()=>{
      n += 5;
      heading.style.fontSize = `${n}px`;
    }
    // onclick과 onmouseover 둘 중 하나에 해당하면 이벤트 발생
    // btn.onclick = test3;
    // btn.onmouseover = test3;

    // 이벤트 발생 방법을 배열화 -> 반복문을 이용
    ['mouseover', 'click'].forEach((e)=>{
    // onclick과 onmouseover 둘 중 하나에 해당하면 이벤트 발생
      btn.addEventListener(e, test3);
    })
  </script>
</body>
</html>
