<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경색 입력받아 바꾸기</title>
</head>
<body>
  <button>문서색상바꾸기</button>
  <script>
    // 버튼을 눌러서 원하는 색상값을 입력받은 후
    // 배경색을 입력받은 색상으로 바꾸기
    // 함수이름 : colorChange()
    const all = document.querySelector("body");
    const btn = document.querySelector("button");
    let colorChange = ()=>{
      let a = prompt("배경색을 입력하세요", "ex) red or #f00");
      all.style.backgroundColor = a;
      // document.body.style.backgroundColor = a;
    }
    // btn.addEventListener("click", ()=>{
    //   colorChange();
    // })

    // 함수명만 적어서 사용 가능(단, 함수호출이 아니라 ()빼고 함수명만!!)
    // 함수명만 적으면 코드가 불러와져서 실행됨
    btn.addEventListener("click", colorChange);
    
  </script>
</body>
</html>
