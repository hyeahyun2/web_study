<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경이미지 바꾸기</title>
  <style>
    body {
      background: no-repeat center 100px / 200px;
    }
  </style>
</head>
<body>
  <button>배경이미지 변경</button>
  <script>
    const btn = document.querySelector("button");
    let imageChange = ()=>{
      let a = prompt("이미지 숫자를 입력하세요" , "1~9");
      document.body.style.backgroundImage = `url(images/pic_${a}.jpg)`;
    }
    btn.addEventListener("click", imageChange);
    
  </script>
</body>
</html>
