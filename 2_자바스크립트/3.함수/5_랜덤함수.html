<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤함수</title>
  <script>
    console.log(Math.random()); // 0 ~ 1 사이의 소수점 값
    console.log(Math.ceil(2.4)); // 올림
    console.log(Math.floor(2.4)); // 내림
    console.log(Math.round(2.4)); // 반올림

    console.log(Math.ceil(Math.random()));
    console.log(Math.floor(Math.random()));
    console.log(Math.round(Math.random()));

    //1~10 랜덤정수 출력
    console.log(Math.ceil(Math.random()*10));
    console.log(Math.floor(Math.random()*10)+1);

    //10, 20, 30, 40, 50 만 랜덤출력
    console.log(Math.ceil(Math.random()*5)*10);

    console.log(Math.ceil(Math.ceil(Math.random()*10-1)));
  </script>
</head>
<body>
  
</body>
</html>
