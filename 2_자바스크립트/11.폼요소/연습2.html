<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>radio</title>
</head>
<body>
  <form name="myCity">
    <label><input type="radio" name="city" value="서울">서울</label>
    <label><input type="radio" name="city" value="부산">부산</label>
    <label><input type="radio" name="city" value="춘천">춘천</label>
    <br><br>
    <input type="button" name="btn" value="선택한 도시는?">
  </form>

  <script>
    const city = document.myCity.city;
    const btn = document.myCity.btn;
    btn.addEventListener("click",()=>{
        if(city.value==""){
          alert("도시를 선택하세요");
        }
        else {
          alert(`${city.value}이 선택되었습니다`);
        }
      });
  </script>
</body>
</html>
