<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현재시간</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
    }
  </style>
</head>
<body>
  <h1></h1>
  <script>
    let clock = ()=>{
      const heading = document.querySelector("h1");
      let today = new Date();
      let hours = today.getHours();
      let minues = today.getMinutes();
      let seconds = today.getSeconds();
      heading.innerHTML = `${hours} : ${minues} : ${seconds}`;//innerText보다 더 큰범위
    }
    // clock();
    // 10ms마다 함수를 계속 실행하는 명령어
    setInterval(function(){clock()}, 10); //10 = 0.01초 -> 1000ms = 1초 라서 ~~ ms단위
  </script>
</body>
</html>
