<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위/바위/보 맞추기</title>
  <script>
    document.write("<h1>컴퓨터 가위,바위,보 맞추기</h1>");
    // 1~3까지 랜덤정수를 발생
    let com = Math.ceil(Math.random()*3);
    console.log(com);
    // 입력값 받아오기
    let user = prompt("가위, 바위, 보 중 선택하세요","가위");
    // // 유저 가위바위보 -> 숫자로 변환
    let userNum;
    switch(user) {
      case "가위" : userNum = 1; break;
      case "바위" : userNum = 2; break;
      case "보" : userNum = 3; break;
    }
    // // 컴퓨터 1-가위, 2-바위, 3-보
    document.write(`<img src='play/math_img_${com}.jpg' alt='가위바위보'><br>`);
    if(userNum == com){
      alert("정답!");
      document.write(`${user}을 내셨습니다! 정답입니다!`);
    }
    else{
      alert("오답!");
      document.write(`${user}을 내셨습니다! 틀렸습니다!`);
    }
  </script>
</head>
<body>
  
</body>
</html>
