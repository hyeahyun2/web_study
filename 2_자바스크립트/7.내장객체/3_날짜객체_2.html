    // D-day 계산하기
    let today = new Date();
    let nowYear = today.getFullYear();
    let lastDay = new Date(nowYear, 11, 31);
    
    let result = lastDay-today;
    console.log(result); // ms단위로 나옴 -> 6682123147 이런식
    result = result / (24*60*60*1000); // 24시간 60분 60초 , 1초=1000ms 니까!
    let Dday = Math.ceil(result); // 소수점 자리 나옴 -> 올림
    console.log(result);
    document.write(`올해 남은 기간은 ${Dday}일 입니다`);
