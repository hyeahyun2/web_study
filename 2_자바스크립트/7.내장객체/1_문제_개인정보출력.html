<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이름과 폰번호</title>
</head>
<body>
  <script>
    let myName = prompt("영문이름을 입력하세요");
    let myNum = prompt("폰번호를 입력하세요");
    // myNum.replace(myNum.substr(-4,4),"****")
    document.write(myName.toUpperCase()+"<br>");
    let result = myNum.replace(myNum.substr(-4),"****");
    result = result.replaceAll("-","");
    document.write(result+"<br>");
    
  </script>
</body>
</html>
