<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날짜객체</title>
  <script>
    let days = new Date();
    console.log(days); // 출력 : Fri Oct 14 2022 15:32:11
    let year = days.getFullYear();
    console.log(year); // 출력 : 2022 (년도)
    let month = days.getMonth();
    console.log(month); // 출력 : 9 (월-1) -> +1해줘야됨 (월은 0부터 계산됨)
    let day = days.getDay();
    console.log(day); // 요일 : 5 (요일 : 일-0 ~ 토-6)
    let date = days.getDate();
    console.log(date); // 출력 : 14 (날짜) 
    let time = days.getTime();
    console.log(time); // 시간(전체)
    let hour = days.getHours();
    console.log(hour); // 출력 : 15 (몇시)
    let minute = days.getMinutes();
    console.log(minute); // 출력 : 32 (몇분)
    let second = days.getSeconds();
    console.log(second); // 출력 : 11 (몇초)
  </script>
</head>
<body>
  
</body>
</html>
