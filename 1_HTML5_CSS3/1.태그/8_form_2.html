<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select 주소이동</title>
</head>
<body>
    <select>
        <option>포털사이트 이동</option>
        <option value="http://www.naver.com">네이버</option>
        <option value="http://www.daum.net">다음</option>
        <option value="http://www.nate.com">네이트</option>
    </select>
    <script> //안에 자바스크립트 언어를 쓸 수 있음
        const sel = document.querySelector('select');//const : 상수 지정, 변수값을 담음
        const opt = document.querySelectorAll('option'); //querySelectorAll : 한 태그 값이 여러개일 때
        console.log(sel);
        console.log(opt);
        sel.addEventListener('change', (e)=>{//e : 이벤트
            if (e.currentTarget.value.startsWith('h'))//value값을 가지고 있는 타겟만 아래의 명령어 실행 (여기선 포털사이트이동<선택해도 페이지 안열림)
            window.open(e.currentTarget.value)//currntTarget : 현재 이벤트가 발생된 대상, 의 value값으로 window창 열기

        })
    </script>
    <br>
    <select>
        <!--optgroup은 선택안됨 -> 처음에 딱 봤을때 네이버<-보임, 접근성 불편-->
        <optgroup label="포털사이트 이동"> 
            <option value="">네이버</option>
            <option value="">다음</option>
            <option value="">네이트</option>
        </optgroup>
    </select>
    
</body>
</html>
