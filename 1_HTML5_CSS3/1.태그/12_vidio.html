<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--muted : 음소거-->
    <!--poster : 썸네일개념-->
    <video poster="./images/background.png" src="./media/Wildlife.mp4" width="500" controls loop></video>

    <video src="./media/Wildlife.mp4" width="100%" autoplay muted loop></video>
</body>
