<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그, form</title>
</head>
<body>
    <!-- 서버로 정보를 내보내거나(정보를 쌓거나) 쌓인 정보를 가져올 때 쓰는 태그-->
    <!--속성 action : input에 적은 내용을 보내는 장소(ex.~ .jsp파일에)--> 
    <!--속성 method : 정보 가져오는? "get"-->
    <form>
        <!--input : 1줄짜리 정보-->
        <!--속성 value : 입력 초기값 , placeholder : 미입력상태일 때 입력창 정보? 표시-->
        <!--maxlength : 최대글자수, minlength : 최소글자수-->
        <!--name : 입력받는 정보 구분하기 위한 id 개념-->
        <!--type : 입력받는 정보의 역할, 기본값 text(text-일반텍스트)-->
        <!--disabled : 입력 불가능한 상태로 변경(사용불가능), 속성값(="") 생략 가능 -->
        <!--readonly : 값을 통일시키고 변경을 불가능한 상태로 변경(읽기만 가능)-->
        <input type="text" readonly value="홍길동" name="myName" maxlength="5" minlength="3" placeholder="이름을 입력하세요">
        <br> 
        <input type="text" disabled="disabled" name="" id=""><br>
        <input type="password" name="myPW"><br><!--password-암호, **로 표시-->
        <input type="button" value="확인"> <!--value값 미입력시 버튼만 표기됨-->
        <input type="submit" value="전송"> 
        <input type="reset" value="재입력">
        <button>버튼</button> <!--단순버튼-->
        <input type="image" src="images/login.jpg" alt="로그인"> <!--버튼을 이미지로 표기하고 싶을 때-->
        <br>
        <!--checkbox : 체크리스트, value값 반드시 필요!!(구분해주기 위해)-->
        <input type="checkbox" name="hobby" value="swimming">수영 <!--같은 name을 갖더라도 복수선택 가능--> 
        <input type="checkbox" name="hobby" value="bawling">볼링
        <input type="checkbox" name="hobby" value="walking" checked="checked">걷기 <br>
        <input type="radio" name="agree">동의합니다 <!--같은 name을 가질 때 복수선택 불가능-->
        <input type="radio" name="agree" checked="checked">동의하지않습니다 <br>
        <!--checked : 처음부터 체킹되어있음, 속성값(="") 생략 가능-->
        <input type="file"><br> <!--파일 선택해 넣기-->

        <!--HTML5에서 추가된 input type 속성값들-->
        <input type="color"><br> <!--색상 선택-->
        <input type="time"><br> <!--시간-->
        <input type="week"><br> <!--주단위, 날짜, 주 년-->
        <input type="month"><br> <!--월단위, 날짜, 년 월-->
        <input type="date"><br> <!--년 월 일-->
        <!--<input type="datetime"><br> : 삭제된 옵션 why? datetime-local과 중복--> 
        <input type="datetime-local"><br><!--년 월 일 시간-->
        <input type="tel"><br>
        <input type="number"><br> <!--숫자-->
        <input type="range"><br> <!--범위-->
        <input type="search"><br>
        <input type="email"><br>
        <input type="url"><br>
        <!--HTML5에서 추가된 input type 속성들-->

        <!--textarea : 여러줄 정보 입력-->
        <!--rows : 페이지 상에 차지하는 줄 수, cols : 칸 수 -->
        <!--autofocus : 자동포커스, 페이지 실행을 했을 때 가장 먼저 입력 할 곳에 자동으로 포커스, 접근성면에서 용이-->
        <textarea autofocus cols="30" rows="5" placeholder="문의내용을 입력하시오"></textarea> <br>
        <select><!--여러개 옵션중에 선택하는 옵션-->
            <option value="html">HTML</option>
            <option value="css" selected="selected">CSS</option> <!--selected : 초기 선택 값, 속성값(="") 생략 가능-->
            <optgroup label="JS"> <!--그룹 선택옵션, label : 옵션그룹명-->
                <option value="javaScript">JavaScript</option>
                <option value="jQuery">jQuery</option>
            </optgroup>
        </select>
    </form>
    
</body>
</html>
