<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표태그, table</title>
    <style>
        table { border-collapse: collapse; }/*셀간의 공간 없에는 방법*/
        th, td { border: 1px solid black; } /*border(테두리): 크기 직선 선색*/
    </style>
</head>
<body>
    <!--게시판 만들기에 용이-->
    <!--행 : tr , 열 : td-->
    <table>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
        </tr>
    </table>
    <br>
    <table>
        <!--3행4열-->
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
            <td>1행4열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
            <td>2행4열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
            <td>3행4열</td>
        </tr>
        <tr>
            <td>4행1열</td>
            <td>4행2열</td>
            <td>4행3열</td>
            <td>4행4열</td>
        </tr>
    </table>
</body>
</html>
