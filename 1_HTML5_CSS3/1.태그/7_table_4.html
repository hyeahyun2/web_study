<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀합치기</title>
    <style>
        table { border-collapse: collapse;}
        th, td { height:30px; width:80px; border: 1px solid black; }
        /*height : 셀의 높이, width : 셀의 너비*/

    </style>
</head>
<body>
    <!--행 : tr , 열 : td-->
    <table> <!--3행3열-->
        <tr>
            <td rowspan="2">1행 1열</td> <!--row span : 위아래로 합치기, "2" : 셀 2개-->
            <td colspan="2">1행 2열</td> <!--col span : 옆으로 합치기-->
        </tr>
        <tr> <!--2행1열 삭제!-->
            <td>2행 2열</td>
            <td rowspan="2">2행 3열</td>
        </tr>
        <tr>
            <td colspan="2">3행 1열</td>
        </tr>

    </table>
    <br>
    <table> <!--3행3열-->
        <tr>
            <td colspan="3">1행 1열</td>
            <td rowspan="3">1행 4열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td rowspan="2">2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 3열</td>
        </tr>
    </table>
    
</body>
</html>
