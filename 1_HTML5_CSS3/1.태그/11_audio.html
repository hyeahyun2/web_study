<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오태그, audio</title>
</head>
<body>
    <!--controls : 오디오 플레이 버튼 시각화-->
    <!--loop : 무한반복재생-->
    <!--autoplay : 자동재생, 요즘 안씀-->
    <audio src="./media/Kalimba.mp3" controls loop autoplay></audio> 
    <!--옛날방식 ~~~ 여러개의 확장자 적어두려고 사용
    <audio controls> 
        <source src="./media/Kalimba.mp3">
        <source src="./media/Kalimba.ogg">
    </audio> -->
    
</body>
</html>
