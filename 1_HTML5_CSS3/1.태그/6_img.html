<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>이미지 태그, img</title>
  </head>
  <body>
    <!--src : source 경로-->
    <a href="http://www.naver.com"> <!--이미지 클릭하면 링크로 이동-->
    <img src="images/fox.jpg" alt="사막여우"><!--상대경로! = ./images/fox.jpg -->
    <!--alt속성 : 이미지를 설명하는 대체 텍스트-->
    <img src="images/puppy4.jpg" alt="강아지"> <!--img태그 : inline 태그! 닫는태그(/img) 없다!-->
    </a>
  </body>
</html>
