<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>순서있는 리스트, ordered list</title> <!--ol태그(Ordered List)-->
  </head>
  <body>
    <h1>좋아하는 음악장르</h1>
    <ol> <!--ol : 순서있는 리스트 태그, reversed : 역순, start="숫자" : 시작번호 지정-->
      <li>발라드
        <ol>
          <li>발라드노래1</li>
          <li>발라드노래2</li>
          <li>발라드노래3</li>
        </ol>
      </li>
      <li>팝
        <ol>
          <li>팝노래1</li>
          <li>팝노래2</li>
        </ol>
      </li>
      <li>재즈
        <ol>
          <li>재즈노래1</li>
          <li>재즈노래2</li>
          <li>재즈노래3</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
