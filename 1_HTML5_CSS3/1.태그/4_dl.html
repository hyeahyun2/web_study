<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>definition list, 정의어 목록태그</title> <!--어떤 용어에 대해서 설명하는 태그-->
  </head>
  <body>
    <dl>
      <dt>눈</dt>
      <dd>물체를 볼 수 있는 감각기관</dd> <!--설명란, 들여쓰기됨-->
      <dd>하늘에서 대기로 떨어지는 얼음결정체</dd>
    </dl>
    <hr>
    <dl>
      <dt>HTML</dt>
      <dd>웹문서를 구조화하는 데이터언어</dd>
      <dd>HyperText Markup Language의 준말</dd>
      <dt>CSS</dt> <!--하나의 dl안에 여러개의 dt 사용 가능, dl을 따로쓰는것과 문단사이의 거리 차이 있음-->
      <dd>구조화된 웹문서에 디자인을 입히는 언어</dd>
      <dd>Cascade StyleSheet의 준말</dd>
    </dl>

  </body>

</html>
