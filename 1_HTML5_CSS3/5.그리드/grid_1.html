<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>grid</title>
    <style>
        #wrap {
            padding: 10px;
            background: #808080;
            /* grid를 적용할 아이템의 부모요소에 grid 적용 */
            display: grid;
            /* 어떤 배치를 할 것인지? (3개 적으면 3단구성~ 2개적으면 2단구성~ ..) */
            grid-template-columns: auto auto auto;
            /* gap : grid를 적용했을 때 사용하는 margin과 비슷한 속성 */
            /* 요소(아이템)와 요소 사이에 주는 속성임 */
            gap: 20px;
            /* column-gap : 가로방향 gap , row-gap : 세로방향 gap */
            /* column-gap: 50px;
            row-gap: 100px; */
        }

        .item {
            padding: 20px;
            border: 1px solid #000;
            background: #f8f49c;
            text-align: center;
            font-size: 30px;
        }
        .item1 {
            /* 블락1의 크기를 1~2만큼 넓히는? */
            /* 번호가 아이템 기준이 아니라 column 라인 기준임!! (여기선 1~4번까지 있음) */
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .item2 {
            grid-row-start: 2;
            grid-row-end: 4;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
    </div>
</body>
</html>
