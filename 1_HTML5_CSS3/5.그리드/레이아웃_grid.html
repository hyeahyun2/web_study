<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid를 이용한 레이아웃</title>
    <style>
        /* 초기화 */
        body, h1, h2 { margin: 0; padding: 0; }
        /* 헤더 */
        #header { 
            width: 100%; height: 100px;
            background: #595959; color: #fff;
        }
        #header h1 {}
        /* 본문 */
        main { 
            background: #f3f9b2;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        /* 섹션 */
        section { 
            color: #fff; font-size: 50px;
            height: 400px;
        }
        #content1 { background: #0c6d15; }
        #content2 { background: #1a36a8; }
        #content3 { background: #a02779; }
        /* 푸터 */
        #footer { 
            width: 100%; height: 100px;
            background: #4f4f4f; color: #fff;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>header</h1>
    </header>
    <main>
        <section id="content1">콘텐츠1</section>
        <section id="content2">콘텐츠2</section>
        <section id="content3">콘텐츠3</section>
    </main>
    <footer id="footer">footer</footer>
    
</body>
</html>
