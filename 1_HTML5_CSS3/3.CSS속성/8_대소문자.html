<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대소문자</title>
    <style>
        /*  */
        h2:nth-of-type(1) { font-variant: small-caps; } /* 대문자로 적지만 크기는 소문자 크기*/
        h2:nth-of-type(2) { text-transform: uppercase;} /* 소문자->대문자로 바꿈 */
        h2:nth-of-type(3) { text-transform: lowercase;} /* 대문자->소문자로 바꿈 */
        h2:nth-of-type(4) { text-transform: capitalize;} /* 단어의 젤 앞글자를 대문자로 */
    </style>
</head>
<body>
    <h1>HTML</h1>
    <h2>my home</h2>
    <h2>my home</h2>
    <h2>My Home</h2>
    <h2>my home</h2>
</body>
</html>
