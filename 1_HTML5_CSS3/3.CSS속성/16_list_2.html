<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트버튼</title>
    <!-- 네비를 만들 때 용이 -->
</head>
<style>
    /* 초기화 */
    body, ul { margin: 0; padding: 0;}
    li { list-style: none;}
    * { box-sizing: border-box;}
    /* 리스트 */
    ul {
        position: relative; z-index: 99; /* index를 적용하기위해 position부여 */
        width: 800px; /* 브라우저 크기를 줄였을 때도 리스트가 가로정렬을 유지하기 위해 리스트집합인 ul에 영역 지정 */
    }
    ul li {
        width: 200px; height: 50px;
        
        float: left;
    }
    
    ul li a {
        color: #000; background: #f9f439;
        /* 블락요소로 바꾸면 바로 상위태그의 블락요소만큼의 너비를 가짐 -> 따로 너비 지정 필요x */
        height: 50px; 
        display: block;
        border: 1px solid #000;
        line-height: 48px; text-align: center; text-decoration: none;
    }
    ul li.style a { border-right: 0; } /* 마지막 리스트를 제외한 나머지 리스트의 오른쪽 박스선 0px */
    ul li a:hover { background: #000; color:#f9f439}
    div {
        width: 100%; height: 100vh; background: #ac9cfa;
        position: absolute; top: 0; left: 0;
        display: flex;
        justify-content: center;
        align-items: center; font-size: 100px;
        transition: 1s background-color;
    }
</style>
<body>
    <ul>
        <li class="style"><a href="#" data-text="#ffaf54">Lorem Ipsum</a></li>
        <li class="style"><a href="#" data-text="#3adee3">Lorem Ipsum</a></li>
        <li class="style"><a href="#" data-text="#c15cff">Lorem Ipsum</a></li>
        <li><a href="#" data-text="#fc5285">Lorem Ipsum</a></li>
    </ul>
    <div>색상변경</div>
    <script>
        const anchor = document.querySelectorAll('a');
        const div = document.querySelector('div');
        console.log(anchor)
        console.log(div)

        anchor.forEach((item)=> {
            item.addEventListener('mouseenter', ()=> {//mouse enter (마우스가 특정영역에 진입할 때)
                div.style.backgroundColor = item.getAttribute('data-text'); 
            })
            item.addEventListener('mouseleave', ()=> { //mouse leave (마우스가 특정영역에서 벗어날 때)
                div.style.backgroundColor = 'transparent';
            })
        })
    </script>
</body>
</html>
