<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        body {margin: 0;}
        div {
            width: 1000px; height: 500px; background: #000;
            /* 방법 1 - 블락요소 좌우기준 중앙으로 이동*/
            /* margin의 auto와 position:absolute는 같이 사용 할 수 없음!! margin쓸거면 relative */
            /* margin: 0 auto; 
            position: relative; */
            /* 방법 2 */
            /* position: absolute; top: 0; left: 50%;
            margin-left: -500px; */
            /* 방법 3-1 */
            /* left에 연산 넣어서 계산 */
            /* 3-1방법은 블락의 크기에 변화를 주면 연산값이 달라져서 다시 변수 바꿔줘야됨 */
            /* position: absolute; top: 0; left: calc(50% - 500px);  */
            /* 방법 3-2 */
            position: absolute; top: 0; left: 50%;
            transform: translateX(-50%); /* 블락의 크기가 변화해도 연산에 문제 x */
        }
        section {
            width: 150px; height: 150px; background: #ff0;
            position: absolute;
            /* top: 350px; left: 850px; */
            right: 0; bottom: 0;
        }
    </style>
</head>
<body>
    <div>
        <section></section>
    </div>
</body>
</html>
