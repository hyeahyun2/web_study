<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow, text-shadow</title>
    <style>
        div { 
            margin: 50px 0 0 50px;
            width: 500px; height: 200px; border: 1px solid #000;
            /* 박스의 그림자 */
            /* 블락요소의 영역으로 인식되지 않음 */
            /* 오른쪽 10px만큼, 번짐효과(그림자 생기는 영역 기준으로 양옆으로 해당픽셀만큼), 아래 20px만큼 그림자색 */
            box-shadow: 10px 20px 5px rgb(0, 0, 0),
                        -15px -25px 0px rgb(109, 226, 241); /* 그림자 여러겹 가능 */
        }
        h1 {
            font-size: 50px; text-align: center;
            /* 글자의 그림자 */
            text-shadow: 3px 3px 2px #f00;
            color: #fff;

        }
    </style>
</head>
<body>
    <div>
        <h1>shadow</h1>
    </div>
</body>
</html>
