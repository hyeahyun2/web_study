<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text 속성</title>
    <style>
        /* 줄 속성 */
        h1 a { text-decoration: none; } /* none : 없애기+ */
        h2 { text-decoration: underline overline line-through;} /* 줄 속성 : 밑줄 윗줄 취소선 */ 
        /* 인라인요소의 정렬속성 */
        p { background: #c7e9b7; width: 500px;
            text-align: center; /* 텍스트 위치 : 블락요소의 중앙 */
        }
        div { text-align: center; } /* div 내의 strong 텍스트 위치를 중앙 정렬*/
        strong { background: #9ab7d1; text-align: center;
                /* display: block; */
                /* text-align: center; */
            }
        h3 {
            width: 250px; border: 1px solid #000;
            text-align: justify; /* justify : 양쪽정렬 (블락의 너비에 텍스트가 맞춰짐)*/
        }
        h4 {
            background: #f8d5a9;
            /* margin: 0 0 0 100px; /* 블락요소 자체가 옆으로 이동 (배경색도 같이 이동)*/
            /* padding: 0 0 0 100px; /* 배경색엔 영향 없이 안의 값만 이동 */
            /* 들여쓰기 속성 */
            text-indent: 100px; /* 100px만큼 들여쓰기 (첫줄만 이동) */
            /* ([-]값(음수값)을 사용하여)영역을 유지하되 텍스트를 안보이게 설정하고 싶을 때 주로 사용 */
        }
        h5 {
            width: 200px; height: 50px;
            background: url(./images/menu.png);
            /* 텍스트 안보이게 하기 방법2 */
            text-indent: 100%; /* 이미지 영역 바로 옆에 위치*/
            overflow: hidden; /* 안보이게 처리 */
        }
        h5:hover { background: url(./images/menu_over.png)}
    </style>
</head>
<body>
    <h1><a href="#">Lorem Ipsum</a></h1>
    <h2>Lorem Ipsum</h2>
    <p>Lorem Ipsum</p>
    <div>
        <strong>Lorem Ipsum</strong>
    </div>
    <h3>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</h3>
    <h4>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</h4>
    <h5>menu</h5>
</body>
</html>
