<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        div {width: 100px; height: 100px; font-size: 24px; color: #fff;}
        div:nth-child(1) { 
            background: #327e19; 
            /* 기본값 : static */
            /* relative : 블락의 영역 상대적인 영역으로 지정 -> 자기영역을 지정 */
            position: relative; /* 현재 위치에서 옮겨갈 준비 완 */
            /* top을 기준으로 아래로 100px만큼 이동 */
            top: 50px; 
            /* left를 기준으로 오른쪽으로 100px만큼 이동*/
            left: 50px; 
            /* bottom: 50px; right: 50px; */
            /* top: -50px; left: -50px; */
            z-index: 2; /* 밑에 나열된 블락보다 위로 올림 (z-index 기본값 : 1) */
        }
        div:nth-child(2) { 
            background: #7a29a8; 
            position: relative;
        }
        div:nth-child(3) {
            background: #254785;
            position: absolute; /* 블락의 영역을 절대적인 영역으로 지정 -> 자신의 영역이 따로 없음 */
            /* top: 0; right: 0; */
            z-index: 1000;
        }
        div:nth-child(4) { 
            background: #a14b11;
            
        }
    </style>
</head>
<body>
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <div>박스4</div>
</body>
</html>
