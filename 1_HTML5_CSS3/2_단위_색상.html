<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상단위</title>
    <style>
        /* 구글 -> color picker */
        /* body { background-color: #000; } */
        /* linear-gradient : 색상 그라데이션으로 표현 (background-color는 사용불가->이건 단색만!) */
        body { background: linear-gradient(90deg, green, yellow); } 
        /* body { background: linear-gradient(90deg, green 0%, yellow 50%, blue 100%); } */
        h1 { color: #ff00ff66; } /* HEX코드*/
        /* #000000 = 검정색, #ffffff = #fff = 흰색 */
        /* 6자리를 2 2 2로 나눠서 같은 값이면 1자리로 표기 가능 */
        /* 8자리 -> 뒷2자리는 투명도 ex. #ffff0033 -> 투명도=33% */
        h2 { color: rgb(106, 191, 217);}
        /* rgb(Red Green Blue) -> 0~255 */
        h3 { color: rgba(255, 0, 0, 0.5);}
        /* rgba(Red Green Blue a:투명도(0~1)) */
        h4 { color: hsl(198deg, 100%, 50%);}
        /* hsl(각도(deg단위) 채도 밝기) */
        h5 { color: hsla(198deg, 100%, 50%, 0.7);}
    </style>
</head>
<body>
    <h1>Header-1</h1>
    <h2>Header-2</h2>
    <h3>Header-3</h3>
    <h4>Header-4</h4>
    <h5>Header-5</h5>
</body>
</html>
