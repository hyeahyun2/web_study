<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델 - width, height, margin, padding</title>
    <style>
        /* margin-top 기본값 : 8px */
        body { 
            /* margin-top: 50px;
            margin-right: 100px;
            margin-bottom: 200px;
            margin-left: 20px;    */
            /* margin: 50px 100px 200px 20px; /* top부터 시계방향 나열 */
            /* margin: 500px 100px; /* top = bottom , right = lift 일 때 (뒷 두값 생략)*/
            /* margin: 20px 50px 30px; /* right = lift 일 때 (마지막값 생략) */
            margin: 0; /* top=right=bottom=left값 같을 때 (뒷 3자리 생략), 0px = 0 */
        }
        /* 블락요소 영역지정하기 */
        div { width: 200px; height: 200px; background: #99f178; 
            /* 인라인요소처럼 보여지도록 변경*/
            /* display: inline; */
            /*display: inline-block;*/ /* 인라인요소지만 영역지정 가능 , 거의 사용x */
            margin-bottom: 50px;
            margin-top: 50px;
            /*padding : 영역외부공간*/
            padding: 50px 0 0 50px;
            box-sizing: border-box; /*박스의 총 넓이가 padding에 의해 변화하지 않게 함*/
            /* 앞에서 지정했던 width & height - padding = 박스 사이즈 되도록 박스사이즈 자동조절 */
        }
        /* 일반적인 인라인요소는 width, height같이 영역지정 불가 */
        span { width: 200px; height: 200px; background: skyblue; 
            /* 블락요소처럼 보여지도록 변경 */
            display: block;
            margin-top: 50px; /* 위아래 값이 중복될 때 하나만 적용 (둘 중 큰 값만) */
            /* 여기선 div의 margin-bottom과 중복되는 경우!! */
        }
        section {width:300px; height: 200px;
                background: #f17069;
                margin: 0 auto; /* 블락요소를 중앙배열 (크기가 기본요소보다 작을 때) */
            }
        a {width: 150px; height: 50px; display: block; background: #df77dd; }
        /* input이나 이미지 처럼 특수한 인라인요소는 영역지정 가능! */
        input { width: 200px; height: 30px; display: block;} 
        ul li { display: list-item;}
        /* none : 영역도 없이 없에고 싶을 때
         hr태그처럼 스타일시트 적용했을 때 필요없는 태그들에게 주로 사용*/
        hr { display: none;}
    </style>
</head>
<body>
    <section>블락중앙배열</section>
    <div>블락그룹</div>
    <hr>
    <span>인라인그룹</span>
    <br>
    <a href="#">앵커태그</a> <!--인라인요소-->
    <input type="text">
    <input type="text">
    <ul>
        <li>리스트</li> <!--리스트요소 (블락과는 다름) -> display : list-item -->
        <li>리스트2</li>
    </ul>
</body>
</html>
