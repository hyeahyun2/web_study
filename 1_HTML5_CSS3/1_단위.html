<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS에 필요한 단위</title>
    <style>
        * { margin: 0; }
        /* 해당태그의 상위태그에 폰트사이즈를 지정하면 
        자식태그들의 폰트 사이즈가 부모 폰트사이즈와의 비율만큼 바뀐다.*/
        body { font-size: 20px; } /*html의 기본 폰트사이즈 = 16px*/
        div { height: 100vh; background-color: pink; } /*브라우저 전체에 배경색 입일 수 있음!*/
        /* div { font-size: 16px} */
        /* 100% = 1em , 200% = 2em .. */
        /* rem 단위 : 제일 최상위 태그(html)의 단위 => 1rem = 16px */
        /* vW 단위 : 모니터 화면의 넓이에 비례(w : 넓이단위) -> width=1000px일 때 vW=10px (1/100~) */
        /* vh 단위 : 모니터 화면의 넓이에 비례(h : 높이단위) -> heigh=1000px일 때 vh=10px */
        h1 { font-size: 2em; }
        p:first-of-type { font-size: 100% }
        p:nth-of-type(2) { font-size: 1rem;}
        p:nth-of-type(3) { font-size: 10vW; }
        p:nth-of-type(4) { font-size: 10vh; }
    </style>
</head>
<body>
    <div>
        <h1>Lorem Ipsum</h1>
        <p>Lorem ipsum dolor sit amet</p>
        <p>Lorem ipsum dolor sit amet</p>
        <p>Lorem ipsum dolor sit amet</p>
        <p>Lorem ipsum dolor sit amet</p>
    </div>
</body>
</html>
