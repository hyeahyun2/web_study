<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부정선택자, not</title>
    <style>
        /* :not() - 해당태그를 제외하고 */
        input:not([type="password"]) { background-color: orange;}
        p:not(.select) {color: red;}
    </style>
</head>
<body>
    <div>
        <p>Lorem Ipsum</p>
        <p>Lorem Ipsum</p>
        <p class="select">Lorem Ipsum</p>
        <p>Lorem Ipsum</p>
        <p>Lorem Ipsum</p>
        <p>Lorem Ipsum</p>
    </div>
    <form>
        <input type="text">
        <input type="password">
        <input type="text">
        <input type="password">
        <input type="text">
        <input type="tel">
        <input type="number">
    </form>
</body>
</html>
