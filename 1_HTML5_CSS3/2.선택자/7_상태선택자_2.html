<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아코디원위젯기능</title>
    <style>
        div { width: 500px; height: 80px;
            border: 1px solid #000;
            overflow: hidden; /* 영역 밖의 텍스트(미디어?) 숨김 */
            transition: 0.5s; } 
        input[type="radio"] {display: none;} /* radio속성을 가지는 input태그 숨기기 */
        /* #btm1을 체크하면 #content1의 높이가 300px이 되도록 */
        #btn1:checked ~ #content1 { height: 300px;}
        /* #btm2을 체크하면 #content1의 높이가 300px이 되도록 */
        #btn2:checked ~ #content2 { height: 300px;}
    </style>
</head>
<body>
    <label for="btn1">제목1</label>
    <input type="radio" name="check" id="btn1" checked>
    <label for="btn2">제목2</label>
    <input type="radio" name="check" id="btn2">
    <div id="content1">
        <h1>Lorem ipsum1</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <div id="content2">
        <h1>Lorem ipsum2</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
</body>
</html>
