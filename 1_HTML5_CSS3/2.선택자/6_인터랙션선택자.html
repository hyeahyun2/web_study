<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크선택자, 반응선택자</title>
    <style>
        /* a태그만 가지고 있는 가상선택자 */
        /* :link - 처음 링크를 걸었을 때 색 */
        /* :visited - 링크를 한 번 클릭한 이후 색 */
        /* h1 a:link { color: red; } 
        h1 a:visited { color: green; }  */
        h1 a {color: black; text-decoration: none; } 
        
        /* 모든태그에 적용가능한 반응선택자 */
        /*  :hover - 해당태그의 영역에 마우스 커서가 진입했을 경우 */
        /* :active - 해당태그의 영역을 클릭했을 경우 */
        h1 a:hover { color: red; text-decoration: underline;}
        h1 a:active { color:green; }
        
        div { width: 100px; height: 100px; border: 1px solid #000;
            transition: 1s;} /*transition : 액션??이행(반응)방법(애니메이션), 1s : 1초 */
        div:hover { width: 150px; height: 150px; background: green; color: white;}
    </style>
</head>
<body>
    <h1><a href="#">Lorem Ipsum</a></h1>
    <div>박스크기 변경</div>
</body>
</html>
