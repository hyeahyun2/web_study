<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>플렉서블 박스</title>
    <style>
        * { margin: 0; padding: 0; }
        #wrap {
            display: flex;
            /* flex-flow = direction wrap */
            flex-flow: row nowrap;
            /* justify-content : 해당 요소 안에서의 아이템들(하위요소)의 위치 */
            justify-content: space-evenly;
            /* align-items : 배치방향의 교차축 방향으로 정렬 (기본값 : flex-start) */
            align-items: baseline;
            /* baseline : 기본값(flex-start) 기준으로 가장 큰 크기의 하단의 요소를 기준으로 배치 */
            width: 90%; height: 500px;
            margin: 0 auto;
            background: #F5FFB7;
            border: 4px solid #000;
        }
        #wrap div { width: 300px; height: 300px; }
        #wrap div:nth-child(1) { background: red; height: 300px; }
        #wrap div:nth-child(2) { background: green; height: 350px; }
        #wrap div:nth-child(3) { background: blue; height: 200px; }

    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
