<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>플렉서블 박스</title>
    <style>
        * { margin: 0; padding: 0; }
        #wrap {
            display: flex;
            width: 90%; height: 500px;
            margin: 0 auto;
            background: #F5FFB7;
            border: 4px solid #000;
        }
        #wrap div { 
            height: 300px; 
            /* 배수단위, 1이면 개별로 1:1:1 비율 */
            /* flex: 1;  */
        }
        /* align-self : 각각의 요소 하나씩 정해서 정렬 가능, 자식요소에 적용 */
        /* order : 각각의 요소들의 순서 지정, 큰 값이 뒤로 밀림, 값 음수 가능 (기본값 : 0) */
        /* 각각의 요소에 flex 속성을 사용해서 넓이 지정 가능(비율로) */
        /* position: absolute 속성을 가지는 자식요소는 display:flex의 속성에 영향 받지 않음 */
        #wrap div:nth-child(1) { flex: 1; order: 0; background: red; align-self: flex-end; }
        #wrap div:nth-child(2) { flex: 2; order: 0; background: green; align-self: center;}
        #wrap div:nth-child(3) { flex: 1; order: 0; background: blue; }

    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
