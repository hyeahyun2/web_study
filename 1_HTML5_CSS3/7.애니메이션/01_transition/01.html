<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transition Basic</title>
    <style>
        .box {
            width: 100px; height: 100px; 
            background-color: orange;
            border: 1px solid #000;
            box-sizing: border-box;
            /* 애니메이션 재생시간 */
            /* transition-duration: 0.5s; */
            /* 애니메이션 재생까지의 딜레이 시간 */
            /* transition-delay: 1s; */
            /* 애니메이션을 실행할 속성 고르기 (다른 속성은 애니없이 바로 속성값 바뀜) */
            /* transition-property: width, height;*/
            /*transition-timing-function: linear; */
            /* transition : property duration function delay 순서 */
            /* transition: 1s linear width; */
            transition: 0.5s;
        }
        .box:hover {
            /* width: 200px; height: 200px;
            background-color: #4d51f4;
            opacity: 0.2; */
            border-width: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
