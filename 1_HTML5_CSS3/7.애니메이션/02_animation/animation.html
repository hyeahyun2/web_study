<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transition Basic</title>
    <script src="prefixfree.min.js"></script>
    <style>
        * { margin: 0; padding: 0; }
        body { position: relative; }
        #box {
            position: absolute;
            width: 200px; height: 200px;
            border-radius: 50%;
            text-align: center;
            background: #00d0ff;
            background: linear-gradient(180deg, #00d0ff, yellow);
            color: #fff;
            box-shadow:#034562 5px 5px inset;
            line-height: 200px;
            animation-name: boxAni;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            /* alternate : normal과 reverse를 한번씩 반복 */
            animation-direction: alternate;
            animation-timing-function: linear;
            /* 재생 후 어디서 정지할지(끝낼지) */
            /* forwards : 마지막장면에서 끝내기, backwards : 첫장면에서 끝내기 */
            /* animation-fill-mode: forwards; */
        }
        /* 마우스오버시 애니메이션 일시정지 */
        #box:hover { animation-play-state: paused; }
        @keyframes boxAni {
            /* from ~ to 도 사용가능 */
            0% { left: 0; top: 0; transform: rotate(0deg);}
            50% { top: 200px; }
            100% { 
                left: 700px; top: 0; 
                /* border-radius: 0;*/
                /* width: 300px; height: 300px; 
                line-height: 300px; */
                /* rotate : 아이템 회전, scale : 아이템 크기 조절 */
                transform: rotate(360deg) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div id="box">
        <h1>Rotation</h1>
    </div>
</body>
</html>
