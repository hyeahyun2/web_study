<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예시1</title>
    <style>
        #wrap {
            width: 300px; height: 270px;
            border: 5px solid #000;
            overflow: hidden;
            transition: 0.5s;
        }
        #box {
            width: 300px; height: 300px;
            background: url(./cat.png) no-repeat center / cover;
            transition: 0.5s;
        }
        /* #box:hover { background-size: 120%; } */
        /* background에 이미지 불러왔을 때 -> transform: scale()속성이 제일 깔끔하게 적용됨 */
        #wrap:hover > #box { transform: scale(1.5) translateX(50%);}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="box"></div>
    </div>
</body>
</html>
