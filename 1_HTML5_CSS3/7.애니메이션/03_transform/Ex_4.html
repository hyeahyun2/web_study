<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>예시</title>
    <style>
      * { box-sizing: border-box; }
      body { perspective: 1000px; }
      section { position: relative; width: 300px; height: 300px;
                font-size: 100px; color: #fff;
                margin: 50px auto 0;
                /* border: 5px solid #000; */
                transform-style: preserve-3d;
                transition: 1s;
                transform-origin: 0 0;
              }
      section > div { position: absolute; top: 0; left: 0;
                      width: 300px; height: 300px;
                      backface-visibility: hidden;
                      }
      .front { background: url(../01_transition/image1.jpg) center / cover;
              transform: rotateY(0deg);
      }
      .back { background: url(../01_transition/image3.jpg) center / cover;
              transform: rotateY(180deg);
      }
      .last {
            position: absolute; top: 0; left: 50%; 
            transform: translateX(-50%);
            /* margin: 50px auto 0; */
            width: 300px; height: 300px;
            background: url(../01_transition/image2.jpg) center / cover;
            z-index: -11;
      }
      section:hover, .last:hover + section { transform: rotateY(-180deg); }
    </style>
  </head>
  <body>
    <div class="last"></div>
    <section>
      <div class="front"></div>
      <div class="back"></div>
    </section>
    
  </body>
</html>
