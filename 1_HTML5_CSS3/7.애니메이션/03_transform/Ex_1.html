<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예시1</title>
    <style>
        div {
            width: 300px; height: 270px;
            border: 5px solid #000;
            overflow: hidden;
            transition: 0.5s;
        }
        img { width: 600px; transition: 0.5s; }
        div:hover img { width: 300px; }
        /* div:hover { width: 400px; } */
        /* div:hover { transform: scaleX(1.5);} */
    </style>
</head>
<body>
    <div>
        <img src="./cat.png" alt="cat">
    </div>
</body>
</html>
