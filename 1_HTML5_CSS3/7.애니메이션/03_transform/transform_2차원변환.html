<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>2차원 변환</title>
    <style>
        section { 
            width: 100px; height: 100px; border: 5px solid #000; margin:50px; 
            /* 원근감 표현하기 위한 속성 */
            perspective: 100px;
        }
        div { 
            width: 100px; height: 100px; background: #ff0000; transition: 0.5s;
            /* transform-origin :기준점 설정해주기 */
            /* transform-origin: right bottom; */
            transform-origin: 30px top;
        }

        /* 변환함수 적용하기 */
        section:nth-child(1):hover div { transform: rotate(45deg);}
        /* section:nth-child(2):hover div { transform: scaleX(1.5) scaleY(0.5); } */
        section:nth-child(2):hover div { transform: scale(1.5, 0.5); }
        /* translate(값) -> 값이 %면 자신 넓이의 %만큼 이동 */
        /* section:nth-child(3):hover div { transform: translateX(50%) translateY(50px);} */
        section:nth-child(3):hover div { transform: translate(50%, 50px);}
        section:nth-child(4):hover div { transform: skew(20deg, 30deg);}
        section:nth-child(5):hover div { transform: rotateX(-90deg);}
    </style>
</head>
<body>
    <section>
        <div></div>
    </section>
    <section>
        <div></div>
    </section>
    <section>
        <div></div>
    </section>
    <section>
        <div></div>
    </section>
    <section>
        <div></div>
    </section>
</body>
</html>
