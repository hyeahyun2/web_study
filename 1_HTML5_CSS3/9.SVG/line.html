<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line</title>
    <style>
        svg { 
            width: 300px; height: 300px;
            border: 1px solid #000;
        }
        line {
            /* stroke = border color? */
            /* stroke-width : 굵기 */
            stroke: #000; stroke-width: 5;
            /* dasharray : 점선, 값=점선크기 */
            /* [점선 빈 공간 크기 = 점선 크기] */
            stroke-dasharray: 200;
            /* dashoffset : 점선의 시작점 위치? */
            stroke-dashoffset: 200;
            animation: lineAni 2s linear forwards;
        }
        /* svg:hover line {
            transition: 2s;
            stroke-dashoffset: 0;
        } */
        @keyframes lineAni {
            to {stroke-dashoffset: 0;}
        }
    </style>
</head>
<body>
    <!-- Scalable Vector Graphics -->
    <!-- 그림 그릴 수 있는 태그? -->
    <svg>
        <!-- 선 x1, y1 : 시작점위치 ~ (값은 단위x , 자동으로 픽셀값으로 적용됨) -->
        <line x1="50" y1="150" x2="250" y2="150">
    </svg>
</body>
</html>
