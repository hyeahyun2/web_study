<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리, border</title>
    <style>
        div {width: 200px; height: 150px;
            padding: 100px;
            /* border-style: solid;
            border-width: 10px;
            border-color: grey; */
            border: 10px solid gray; /* 순서는 맘대로 (보통 색을 젤 마지막에 씀) */
            /* box-sizing의 영역 : width/height + padding + border */
            /* box-sizing: border-box;  */
            margin-bottom: 50px;
        } /* 전체 너비 : 200(width) + 200(padding크기) + 20(border크기) = 440*/

        /*선 종류 : solid, dotted, dashed, double,
                    inset, outset, groove, ridge */
        h1 { 
            /* 위아래만 테두리 주기 */
            /* border-top: 3px solid #000;
            border-bottom: 7px dotted #f00; */
            /* 테두리 모두 준 후 양옆 없애기 */
            border: 3px solid #000;
            border-left: 0; border-right: 0; /* 테두리의 크기가 0px */
            }
        
        table { border: 5px solid red;
                /* border-spacing : table과 자식태그 사이의 공간*/
                /* border-spacing: 0px; */
                /* border-collapse : table과 자식태그의 테두리 간극?을 없에버림 (두개 겹치게)*/
                /* border-spacing과 border-collapse는 같이 쓸 수 없다. 둘 중 하나만!! */
                border-collapse: collapse; /* 거의 필수 활용!!!*/
        }
        th, td { border: 1px solid #000; height: 100px;
                /* vertical-align : 셀에서 텍스트 위치 (기본-middle) */
                vertical-align: middle;
        }
        section {width: 200px; height: 200px;
                 background: #82cbde;
                 margin: 50px 0;
                 /* border-radios : 둥근 테두리 속성 */
                 /* 한방향만 바꿀 때 (예시) border-top-left-radius: 50px (>왼쪽위50px영역에서 변화) */
                 /* border-radius: 50px 0px 50px 0px; */
                 /* border-radius: 50px 0px; */
                 border-radius: 100px;
                 transition: 0.2s; /* 스타일 변화 속도 */
        }
        section:hover { border-radius: 0;} /* 마우스오버시 스타일 */

        aside { 
            width: 100px; height: 200px;
            background: #e69c4a;
            border-radius: 100px 0 0 100px ;
            transition: 1s;
        }
        aside:hover { transform: rotate(180deg);} /* 180도 회전 */
    </style>
</head>
<body>
    <div>
        <h1>Lorem ipsum dolor amet</h1>
    </div>
    <table>
        <tr>
            <th>1행<br>1열</th>
            <td>1행2열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
        </tr>
    </table>
    <section>둥근테두리</section>
    <aside>반달</aside>
</body>
</html>
