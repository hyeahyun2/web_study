<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>비디오</title>
    <style>
      * { margin: 0; padding: 0; }
      #header { position: absolute; top: 0; left: 0; z-index: 999;
                width: 100%; height: 100px;
                background: rgba(208, 138, 34, 0.51);
                font-size: 70px; }
      #videoWrap { overflow: hidden; position: relative;
                  top: 0; left: 0; width: 100%; height: 100vh;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                }
      #video { min-width: 1920px; min-height: 100%; width: 100%; height: auto; }
      section { width: 100%; height: 100vh; background: #000; }
    </style>
  </head>
  <body>
    <header id="header">헤더영역</header>
    <!-- 반드시 비디오를 감싸는 영역이 있어야 함-->
    <div id="videoWrap">
      <video id="video" src="video.mp4" muted autoplay loop ></video>
    </div>
    <section></section>

  </body>
</html>
