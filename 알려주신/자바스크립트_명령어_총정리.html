<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>자바스크립트 명령어</title>
    <style>
      body { height: 3000px; }
    </style>
  </head>
  <body>
    <script>
      // window
      let winW = window.innerWidth;
      let winH = window.innerHeight;
      let winOw = window.outerWidth;
      let winOh = window.outerHeight;
      let winSt = window.screenTop;
      let winSl = window.screenLeft;
      let winSx = window.scrollX;
      let winSy= window.scrollY;

      console.log(winW)
      console.log(winH)
      console.log(winOw)
      console.log(winOh)
      console.log(winSt)
      console.log(winSl)
      console.log(winSx)
      console.log(winSy)

      console.log(`여기까지 window----------<br>`)
      // screen
      let sw = screen.width;
      let sh = screen.height;
      let sCw = screen.availWidth;
      let sCh = screen.availHeight;
      console.log(sw)
      console.log(sh)
      console.log(sCw)
      console.log(sCh)

      console.log(`여기까지 screen-----------<br>`)
      // 문서길이
      let docW = document.body.scrollWidth;//보여지는 창 크기
      let docH = document.body.scrollHeight;
      let docW2 = document.documentElement.scrollWidth;//스크롤바 포함 크기
      let docH2 = document.documentElement.scrollHeight;

      console.log(docW)
      console.log(docH)
      console.log(docW2)
      console.log(docH2)
      console.log(`여기까지 screen-----------<br>`)

    </script>
  </body>
</html>
