<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>attr( )</title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>

	<div><a href="#">하이퍼링크</a></div>

	<!---------- jQuery code Start ---------->
	<script>
		// a 태그에 네이버 사이트로 링크를 걸고 target 속성도 추가하시오

		// const aTag = document.querySelector("a");
		// aTag.setAttribute("href","https://www.naver.com/");
		// // aTag.setAttribute("target","_blank");
		// aTag.target = "_blank";

		
		// .attr(속성명, 속성값) or .attr(속성값)
		let linkValue = $("div a").attr("href"); // 해당 속성값 가져오기
		console.log(linkValue);
		// 해당 속성의 속성값 바꾸기
		$("div a").attr("href", "https://www.naver.com/")
		.attr("target","_blank");
		// 체인(.)을 이용해서 계속해서 속성 추가 가능

		// 하나의 attr 명령어 안에 여러개 속성 변경하기
		$("div a").attr({
				href: "https://www.naver.com/",
				target: "_blank"
	});
		
	</script>
	
	
	
	
	
</body>
</html>
