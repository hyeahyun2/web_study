<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>removeAttr( )</title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>
	<div>
		<a href="http://jquery.com" target="_blank">제이쿼리</a>
	</div>

	<!---------- jQuery code Start ---------->
	<script>
		// removeAttr("삭제할 속성명") : 해당 속성 삭제
		$("div a").removeAttr("target");
			
	</script>
</body>
</html>
