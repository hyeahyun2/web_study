<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> empty ( )  </title>
<script src="jquery-1.7.2.min.js"></script>
</head>

<body>


	<div class="container">
		<p>jQuery</p>
		<p>write less</p>
		<p>do more</p>
	</div>

	<script>

		// .empty() : 해당 태그의 자식요소(text포함) 모두 삭제
		// <p> 노드 자체가 제거되지 않음
		
		// 첫번째 p 태그의 내용을 지우시오
		$(".container p:first").empty();
		
		
	</script>
	
	
	
	

</body>
</html>
