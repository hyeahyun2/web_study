<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> append()  </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>
	<div id="container">
		<p>안녕하세요</p>
	</div>
	
	<script>
		// append()는 지정한 태그내의 텍스트 뒷부분에 HTML 추가

		// const container = document.getElementById("container");
		// const newPTag = document.createElement("p");
		// newPTag.innerText = "반갑습니다";
		// container.append(newPTag);

		// jQuery code
		$("#container").append("<p>반갑습니다</p>");
		// 첫번째 p태그(안녕하세요)를 제일 뒤로 옮기기
		$("#container").append($("#container p:first"));

		// div#container 내 <p>안녕하세요</p> 뒤에 <p>반갑습니다</p>를 추가하시오
		
		
		
		
		
	</script>

</body>
</html>
