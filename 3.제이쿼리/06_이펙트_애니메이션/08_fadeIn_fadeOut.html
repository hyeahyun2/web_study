<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> fadeIn() / fadeOut() </title>
<style type="text/css">
	img { display:none; }
</style>
<!-- jQuery library -->
<script src="../jquery-3.6.1.min.js"></script>
</head>
<body>

	<button id="fadeIn">표시</button>
	<button id="fadeOut">비표시</button>
	<p><img src="flower.jpg" alt="flower" /></p>
	
	
	
	<!---------- jQuery code Start ---------->
	<script type="text/javascript">
		// display속성 건드는거 ->  투명 <-> 불투명 처럼 애니메이션
		$("#fadeIn").on("click", function(){
			$("p img").fadeIn(1000);
		})
		$("#fadeOut").on("click", function(){
			$("p img").fadeOut(1000);
		})


	</script>
</body>
</html>
