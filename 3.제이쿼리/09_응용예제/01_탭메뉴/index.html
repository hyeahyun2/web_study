    }
    section { }
    section h2 { float: left; margin-right: 50px;}
    section.on h2 { border-bottom: 3px solid #de87f3; }
    section ul { 
      box-sizing: border-box;
      width: 700px; padding: 50px;
      position: absolute; 
      top: 50px; left: 0;
      border: 1px solid #000;
      background: #fff;
    }
  </style>
  <script src="../../jquery-3.6.1.min.js"></script>
  <script>
    $(function(){
      $("#wrap section ul").not(":first").hide();
      $("#wrap section h2").on("click", function(){
        $("#wrap section").removeClass("on");
        $(this).parent().addClass("on");
        $("#wrap section ul").hide();
        $(this).next("ul").show();
      })
    })
  </script>
