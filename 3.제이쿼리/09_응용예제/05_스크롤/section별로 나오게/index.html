<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>해당 section위치에 오면 내용up</title>
  <style>
    * { margin: 0; padding: 0;}
    #slide {
      width: 100%; height: 100vh;
      background: #a6f9ea;
    }
    section {border-bottom: 1px solid #000;}
    main section { width: 100%; height: 100vh; }
    main section div {
      border: 1px solid #000;
      background: #e095ee;
      width: 50%; height: 50%;
      transform: translate(50%, 50%);
      transition: 1s;
      opacity: 0;
    }
  </style>
  <script src="../../../jquery-3.6.1.min.js"></script>
  <script>
    $(function(){
      $(window).on("scroll", function () {
        $("main section").each(function () {
          let pos = $(this).offset().top;
          let on = pos - ($(this).innerHeight())/1.5;
          if ($(window).scrollTop() >= on) {
            $(this).children("div").css({ transform: `translate(50%, 50%)`, opacity: 1 })
          }
          else {
            $(this).children("div").css({ transform: `translate(50%, 150%)`, opacity: 0})
          }
        })
      })
    })
  </script>
</head>
<body>
  <section id="slide">
    <div>메인슬라이드</div>
  </section>
  <main>
    <section id="section1">
      <div>내용1</div>
    </section>
    <section id="section2">
      <div>내용2</div>
    </section>
    <section id="section3">
      <div>내용3</div>
    </section>
    <section id="section4">
      <div>내용4</div>
    </section>
  </main>
</body>
</html>
