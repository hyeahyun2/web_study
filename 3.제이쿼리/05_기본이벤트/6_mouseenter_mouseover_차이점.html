<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mouseenter / mouseover 차이점</title>
  <style>
    ul { padding: 20px; border: 1px solid #000;}
    li { 
      list-style: none; 
      width: 100px; height: 100px;
      border: 1px solid #000;
    }
  </style>
  <script src="../jquery-3.6.1.min.js"></script>
</head>
<body>
  <ul>
    <li>자식영역</li>
  </ul>
  
  <script>
    let n = 0;
    // 부모영역과 자식영역 모두 다른 이벤트로 인식됨(-> 버블링현상 일어남)
    // $("ul").on("mouseover", function(){
    //   n++;
    //   $(this).children("li").text(n);
    // })

    // 버블링현상x 
    // -> 부모영역에서 이벤트 발생하고 그 상태에서 자식영역으로 들어가도 새로운 이벤트로 인식x
    $("ul").on("mouseenter", function(){
      n++;
      $(this).children("li").text(n);
})
  </script>
</body>
</html>
