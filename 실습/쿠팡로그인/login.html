<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠팡로그인</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div id="logo">
    <a href="#">쿠팡</a>
  </div>
  <section id="inputInfo">
    <form id="inputForm">
      <div class="IDWrap">
        <label for="myID" class="ID"><i>아이디</i></label>
        <input type="text" name="myID" placeholder="아이디(이메일)"><br>
      </div>
      <div class="PWWrap">
        <label for="myPW" class="PW"><i>비밀번호</i></label>
        <input type="password" name="myPW" placeholder="비밀번호"><br>
      </div>
      <div class="checkWrap">
        <input type="checkbox"><span>자동로그인</span>
        <a href="#">아이디(이메일)/비밀번호 찾기</a>
      </div>
    </form>
    <div id="btn">
      <button class="login">로그인</button>
      <hr>
      <button class="signUp">회원가입</button>
    </div>
  </section>
  <footer id="footer">
    <small>&copy;Coupang Corp. All rights reserved.</small>
  </footer>
</body>
</html>
