<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>asd</title>
  <style>
    div {
      display: flex;
      gap: 20px;
    }
    a {
      margin-top: 50px;
      text-decoration: none; color: #000;
      display: block;
      /* border: 1px solid #000;s */
      position: relative;
    }
    a::after {
      content: "";
      width: 100%; 
      height: 10px;
      background: #dea5ed;
      position: absolute;
      bottom: 0; left: 0;
      z-index: -1;
      display: none;
    }
    a:hover {
      color: #000;
    }
    a:hover::after {
      display: block;
      animation: ani 1s;
    }
    @keyframes ani {
      0% { width: 0;}
      100% { width: 100%;}
    }
  </style>
</head>
<body>
  <div>
    <a href="#">보도자료</a>
    <a href="#">공지사항</a>
  </div>

  <script>

  </script>
</body>
</html>
